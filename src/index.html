<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  
  <h1>Analizador de texto</h1>

</header>
<p>Ingresa tu texto :</p>
<textarea name="user-input"></textarea>
<ul>
  <li data-testid="word-count" class="result">Total palabras 0</li>
  <li data-testid="character-count" class="result">Total Caracteres 0</li>
  <li data-testid="character-no-spaces-count" class="result">Total Caracteres sin espacios y signos 0</li>
  <li data-testid="number-count" class="result">Total numeros 0</li>
  <li data-testid="number-sum" class="result">Suma de numeros 0</li>
  <li data-testid="word-length-average" class="result">Longitud media de las palabras 0</li>
</ul>
<button id="reset-button">Re-iniciar</button>
<footer>
  <p>By: Isis Marina Daza Pe√±a</p>
</footer>
  <script src="index.js" type="module"></script>
</body>
</html>
